<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Orologio</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="data">
        <h2>Data di oggi, formato americano: <span id="americandate"></span></h2>
        <h2>Data di oggi, formato europeo: <span id="fulldata"></span></h2>
        <p>Giorno: <span id="giorno"></span></p>
        <p>Mese: <span id="mese"></span></p>
        <p>Anno: <span id="anno"></span></p>
    </div>

    <div id="orologio">
        <h2>Orologio digitale</h2>
        <div id="display"></div>
    </div>

    <div id="cron">
        <h2>Cronometro</h2>
        <div>
            <div id="cronometro"></div>
            <button type="button" onclick="start()">Start</button>
            <button type="button" onclick="stop()">Stop</button>
            <button type="button" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
